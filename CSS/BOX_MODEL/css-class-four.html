<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css class four</title>
        <style>
            .first{
                width: 400px;
                height: 200px;
                background-color:  darkblue;
                color: white;
                font-size:40px ;
            }
            .second{
                width: 400px;
                height: 200px;
                background-color: blue;
                color: white;
                font-size:40px ;
            }
            .third{
                width: 400px;
                height: 200px;
                background-color: lightblue;
                color: darkblue;
                font-size:40px ;
            }
            .fourth{
                width: 400px;
                height: 200px;
                background-color: blue;
                color: darkblue;
                font-size:40px ;
            }
            .five{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <!--first-->
        <div class="first">
            <span>Darkblue</span>
        </div> 
        <!--second-->
        <div class="second">
            <span>Blue</span>
        </div>
        <!--third-->
        <div class="third">
            <span>Lightblue</span>
        </div>
        <!--fourth-->
        <div class="fourth">
            <span>Hello!</span>
        </div>
        <!--fifth--> 
        <div class="darkblue";height="200px";width="100px"></div>                                                        
    </body>
</html>
