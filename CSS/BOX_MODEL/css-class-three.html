<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS class three</title>
    <style>
        .container{
            width: 100%;
            height: 100px  ;
            background-color: #FFFDF6;
            text-align: center;
        }
        .CSS {
            background-color: #3D90D7;
            color: #FFFDF6;
        }
        .CSS-1 {
            width: 100%;
            height:300px;
            background-color: #FBFFE4;
        }
 
        .CSS-2 {
 
            background-color: #3D90D7;
        }
        .text{
            color:#57B4BA ;
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .main-text-2{
            color:#537D5D ;
            font-size:30px ;
             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
 
<body>
    <!-- Main Division -->
    <div class="container">
        <!-- first Division -->
        <div class="CSS">
            <h1> My Website </h1>
            <p>Welcome to my website layout using div Tags!</p>
        </div>
    <!-- Second Division -->
        <div class="CSS-1">
            <h2 style="color: red;">Main Content Area </h2>
            <p>This is where Your main Content Goes.</p>
        <p class="text"> Welcome to Home Page </p>
        <p class="main-text-2"> I am Developer Vidhi.</p>
        </div>
        <!-- Third Division -->
        <div class="CSS-2">
            <p>My Website. All rights Reserved</p>
        </div>
    </div>
</body>
 
</html>
