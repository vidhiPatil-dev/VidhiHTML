<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding in html</title>
    <style>
        .first{
            background-color:darkblue;
            width: 600px;
            height: 600px;
        }
        .second{
            background-color:lightblue;
            width: 150px;
            height: 150px;
           border-style: solid;
            border-color:black;
            border-width: 3px;
            margin-left: 200px; 
            padding-left: 100px;
            padding-top: 200px;
        }
    </style>
</head>
<body>
   <div class="first">
    <div class="second"></div>
   </div> 
</body>
</html>
