<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .first-box{
            background-color:lightblue;
            width: 500px;
            height: 500px;
            border:solid;
            border-color:rgb(0, 170, 255);
            border-width: 10px;
            border-radius: 100px;
        }
        .second-box{
            background-color:lightcoral;
            width: 500px;
            height: 500px;
            border:double;
            border-color:rgb(17, 16, 16);
            border-width: 5px;
            border-radius: 70px;
        }
        .third-box{
            background-color:aqua;
            width: 800px;
            height: 800px;
            margin-left: 600px;
        }
        .third-first-box{
            background-color:aqua;
            width: 150px;
            height: 150px;
            border-style:solid;
            border-color:black;
            border-width: 3px;
            margin-left: 200px; 
        }
        .third-second-box{
            background-color:aqua;
            width: 150px;
            height: 150px;
            border-style:solid;
            border-color:black;
            border-width: 3px;
            margin-left: 650px; 
        }
        .third-third-box{
            background-color:aqua;
            width: 500px;
            height: 150px;
            border-style:solid;
            border-color:black;
            border-width: 3px;
            
        }
    </style>
</head>
<body>
   <div class="first-box"></div> 
   <div class="second-box"></div>
   <div class="third-box"> 
    <div class="third-first-box"></div>
    <div class="third-second-box"></div>
    <div class="third-third-box"></div>
   </div>
</body>
</html>
