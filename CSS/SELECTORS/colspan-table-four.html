<!DOCTYPE html>
<html lang="en">
    <head>
        <title>colspan table four</title>
        <style>
table{
    width: 100%;
    height: 200px; 
    background-color:#CF0F47;
}
tr{
    width: 100%;
    height: 200px;
    background-color:#FFDEDE;
}
        </style>
    </head>
    <body>
        <table>
            <!--Row one-->
            <tr>
                <td colspan="5"></td>
                <td></td>
            </tr>
            <!--Row two-->
            <tr>
                <td colspan="3"></td>
                <td></td>
                <td colspan="2"></td>
            </tr>
            <!--Row three-->
            <tr>
                <td></td>
                <td colspan="5"></td>
            </tr>
            <!--Row four-->
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
