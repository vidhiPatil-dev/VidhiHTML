<!DOCTYPE html>
 <html lang="en"> 
    <head>
        <title>colspan table three</title>
        <style>
       table{
        width:100%;
        height: 300px;
        background-color:black;
       }
       tr{
        width: 100%;
        height: 300px;
        background-color: #90D1CA;
       }
    </style>
    </head>
    <body>
        <table>
            <!--Row one-->
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <!--Row two-->
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
        </table>
    </body>
 </html>
