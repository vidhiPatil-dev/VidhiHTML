<!DOCTYPE html>
<html lang="en">

<head>
    <title>colspan in html</title>
    <style>
        table {
            width: 100%;
            height: 300px;
            background-color: #a3c990;
        }

        td {
            width: 100%;
            height: 300px;
            background-color:#CAE8BD ;
        }

        tr {
            width: 100%;
            height: 300px;
           background-color: #DDF6D2;
        }
    </style>
</head>

<body>
    <table>
        <!--row one-->
        <tr>
            <td colspan="3"></td>
            <td></td>
           
        </tr>
        <!--row two-->
        <tr>
            <td colspan="3"></td>
            <td></td>
            
        </tr>
        <!--row three-->
        <tr>
            <td colspan="2"></td>
            <td></td>
            
        </tr>
    </table>
</body>

</html>
