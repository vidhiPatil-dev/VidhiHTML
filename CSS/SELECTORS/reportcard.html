<!DOCTYPE html>
<html>

<head>
    <title>Report-card</title>
    <style>
        table {
            width: 100%;
            border: solid;
            border-color: black;
            border-width: 2px;
            text-align: center;
        }

        td {
            width: 50px;
            height: 50px;
            border: solid;
            border-color: black;
            border-width: 1px;
            text-align: center;
            font-size: 30px;
            color: #000000;
        }

        caption {
            font-size: 50px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: darkblue;
        }
    </style>
</head>

<body>
    <table>
        <caption>REPORT CARD</caption>
        </br>
        <tr>
            <td class="tr">S.No</td>
            <td>Subject</td>
            <td>Out Of</td>
            <td>Marks</td>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td>100</td>
            <td>89</td>
        </tr>
        <tr>
        <tr>
            <td>2</td>
            <td>Maths</td>
            <td>100</td>
            <td>68</td>
        </tr>
        </tr>
        <tr>
        <tr>
            <td>3</td>
            <td>Science</td>
            <td>100</td>
            <td>79</td>
        </tr>
        </tr>
        <tr>
        <tr>
            <td>4</td>
            <td>Marathi</td>
            <td>100</td>
            <td>78</td>
        </tr>
        </tr>
        <tr>
        <tr>
            <td>5</td>
            <td>History</td>
            <td>100</td>
            <td>81</td>
        </tr>
        </tr>
        <tr>
        <tr>
            <td>6</td>
            <td>computer</td>
            <td>100</td>
            <td>96</td>
        </tr>
        </tr>
        <tr>
        <tr>
            <td colspan="3" style="text-align: left;">Total</td>
            <td>487</td>
        </tr>
        </tr>
        <tr>
        <tr>
            <td colspan="4" style="text-align: left;">Percentage:81.6%</td>
        </tr>
        </tr>
    </table>
</body>

</html>
