<html>
    <head>
        <title>Complete farm tag in HTML</title>
    </head>
    <body>
        <form>
            <!-- Personal Details -->
            <fieldset>
                 <legend>Personal Details</legend>
                 <label>Enter Your Name:-</label>
                <input type="text">
                <br/>
                <label>Enter Your Email:-</label>
                <input type="email"><br>
                <label>Enter Your Date Of Birth:-</label>
                <input type="date">
                <br/>
                </fieldset>
                <br>
                <!-- Contact Section -->
                <fieldset>
                    <legend>Contact Section</legend>
                    <label>Enter Your Mobile No.:-</label>
                    <input type="number">
                    <br/>
                    <label>Enter Your Address:-</label>
                     <textarea></textarea>
                 </fieldset>
                 <br>
                 <!--option section-->
                 <fieldset>
                    <optgroup>
                    <legend>other details</legend>
                    <label>Choose Your System</label>
                 </optgroup>
                    <!-- group one -->
                     <optgroup label="computer os">
                     <option>Window</option>
                     <option>Linux</option>
                     <option>Mac</option>
                     </optgroup>
                     <!-- group two -->
                      <optgroup>
                        <select>
                      <optgroup label="Mobile os">
                     <option>Android</option>
                     <option>IOS</option>
                    </select>
                      </optgroup>
                 </fieldset>

                 <!-- Submit Section -->  
                  <fieldset>
                    <legend>Submit </legend>
                 <input type="submit" value="Submit">
                 <input type="reset" value="reset">
                 <br>
                  </fieldset>

    </body>
</html>
