<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>colspan in html</title>
    <style>
        table {
            width: 100%;
            height: 300px;
            background-color: #a3c990;
        }

        td {
            width: 100%;
            height: 300px;
            background-color: #DDF6D2;
        }

        tr {
            width: 100%;
            height: 300px;
            background-color: #ECFAE5;
        }
    </style>
</head>

<body>
    <table>
        <!--row one-->
        <tbody><tr>
            <td colspan="3"></td>
            <td></td>
            <td></td>
        </tr>
        <!--row two-->
        <tr>
            <td colspan="3"></td>
            <td></td>
            <td></td>
        </tr>
        <!--row three-->
        <tr>
            <td colspan="2"></td>
            <td></td>
            <td></td>
        </tr>
    </tbody></table>


</body></html>
