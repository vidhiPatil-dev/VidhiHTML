<html lang="en">
<head>
    <title>color</title>
    <style>
        .pink {
            width: 1000px;
            height: 800px;
            background-color: rgb(225, 175, 184);
        }

        .blue {
            width: 800px;
            height: 800px;
            background-color: blue;
        }

        .red {
            width: 600px;
            height: 600px;
            background-color: red;
        }

        .green {
            width: 400px;
            height: 400px;
            background: green;
        }

        .purple {
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .orange {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="pink">
        <div class=blue>
            <div class=red>
