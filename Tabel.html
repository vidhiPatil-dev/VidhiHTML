<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tabel</title>
    </head>
    <body>
            <table border="1">
                <caption><mark>Calender</mark></caption>
            <!--Tabel Heading-->
            <tr>
            <th style="background-color: rgb(238, 145, 145);">Sunday</th>
            <th style="background-color: rgb(145, 224, 238);">Monday</th>
            <th style="background-color: rgb(238, 226, 145);">Tuesday</th>
            <th style="background-color: coral;">Wednesday</th>
            <th style="background-color: rgb(145, 165, 238);">Thursday</th>
            <th style="background-color: rgb(219, 145, 238);">Friday</th>
            <th style="background-color: rgb(228, 224, 224);">saturdy</th>
            </tr>
            <!--Row one-->
            <tr>
                <th style="background-color: rgb(238, 145, 145);"></th>
                <th style="background-color: rgb(145, 224, 238);"></th>
                <th style="background-color: rgb(238, 226, 145);"></th>
                <th style="background-color: coral;"></th>
                <th style="background-color: rgb(145, 165, 238);">1</th>
                <th style="background-color: rgb(219, 145, 238);">2</th>
                <th style="background-color: rgb(228, 224, 224);">3</th>  
            </tr>
            <!--Row two-->
            <tr>
                <th style="background-color: rgb(238, 145, 145);">4</th>
                <th style="background-color: rgb(145, 224, 238);">5</th>
                <th style="background-color: rgb(238, 226, 145);">6</th>
                <th style="background-color: coral;">7</th>
                <th style="background-color: rgb(145, 165, 238);">8</th>
                <th style="background-color: rgb(219, 145, 238);">9</th>
                <th style="background-color: rgb(228, 224, 224);">10</th>  
            </tr>
            <!--Row three-->
            <tr>
                <th style="background-color: rgb(238, 145, 145);">11</th>
                <th style="background-color: rgb(145, 224, 238);">12</th>
                <th style="background-color: rgb(238, 226, 145);">13</th>
                <th style="background-color: coral;">14</th>
                <th style="background-color: rgb(145, 165, 238);">15</th>
                <th style="background-color: rgb(219, 145, 238);">16</th>
                <th style="background-color: rgb(228, 224, 224);">17</th>
            </tr>
            <!--Row four-->
            <tr>
                <th style="background-color: rgb(238, 145, 145);">18</th>
                <th style="background-color: rgb(145, 224, 238);">19</th>
                <th style="background-color: rgb(238, 226, 145);">20</th>
                <th style="background-color: coral;">21</th>
                <th style="background-color: rgb(145, 165, 238);">22</th>
                <th style="background-color: rgb(219, 145, 238);">23</th>
                <th style="background-color: rgb(228, 224, 224);">24</th>
            </tr>
            <!--Row five-->
            <tr>
                <th style="background-color: rgb(238, 145, 145);">26</th>
                <th style="background-color: rgb(145, 224, 238);">27</th>
                <th style="background-color: rgb(238, 226, 145);">28</th>
                <th style="background-color: coral;">29</th>
                <th style="background-color: rgb(145, 165, 238);">30</th>
                <th style="background-color: rgb(219, 145, 238);">31</th>
                <th style="background-color: rgb(228, 224, 224);"></th>
            </tr>
        </table>
    </body>
</html>
