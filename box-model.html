<!DOCTYPE html>
<html lang="en">

<head>
    <title>Box Model</title>
    <style>
        .outer-box{
            width: 500px;
            height: 500px;
            background-color:#E3EEB2;
            border-style:solid;
            border-color:brown;
            border-width:10px;
        }
        .pizza{
            width: 450px;
            height: 450px;
            background-color:#f6c609e8;
            border-radius:100%;
            padding-left: 25px;
            padding-top: 25px;
            padding-right: 25px;
            padding-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="pizza"></div>
    </div> 
</body>

</html>
