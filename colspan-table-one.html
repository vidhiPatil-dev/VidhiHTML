<!DOCTYPE html>
<html lang="en">

<head>
    <title>colspan table one</title>
    <style>
        table{
            width: 100%;
            height: 200px;
            background-color:#A4B465 ;
        }
        tr{
            width: 100%;
            height: 200px;
            background-color: #626F47;
        }
    </style>
</head>

<body>
    <table>
        <!--Row one-->
        <tr>
            <td colspan="4"></td>
        </tr>
        <!--Row two-->
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <!--Row three-->
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
