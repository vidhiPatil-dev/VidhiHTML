<!DOCTYPE html>
<html lang="en">

<head>
    <title>flex-three</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .main-cointainer {
            width: 90%;
            height: 100%;
            text-align: center;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            background-color: #F4EBD3;
        }
        .card{
            width: 90%;
            height: 80%;
        }
    </style>
</head>

<body>
    <div class="main-cointainer">
        <div class="card">
            <div class="image-box"></div>
        </div>
    </div>
</body>

</html>
