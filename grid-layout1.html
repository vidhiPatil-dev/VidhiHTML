<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            width: 100%;
            display: grid;
         grid-template-areas:
         "header header header header"
         "main main aside aside";
         
            gap: 10px;
        }

      header{
        width: 100%;
        height: 500px;
        grid-area: header;
        background-color: aqua;
      }
      main{
        width: 100%;
        height: 500px;
        grid-area: main;
        background-color: rgb(102, 135, 135);
      }
      aside{
        width: 100%;
        height: 500px;
        grid-area: aside;
        background-color: rgb(33, 67, 67);
      }
        
    </style>
</head>

<body>
    <div class="grid-container">
        <header></header>
        <main></main>
        <aside></aside>
        
    </div>
</body>

</html>
