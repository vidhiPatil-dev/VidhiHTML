<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            height: 0;
        }

        .grid-container {
            width: 100%;
            display: grid;
            grid-template-areas:
                "header header header "
                "main aside span" 
                "main h1  h1"
                "main h2 h2"
                "footer  footer footer";
        }

        header {
            width: 100%;
            height: 200px;
            grid-area: header;
            background-color: aqua;
        }

        main {
            width: 100%;
            height: 464px;
            grid-area: main;
            background-color: rgb(173, 192, 192);
        }

        aside {
            width: 100%;
            height: 200%;
            grid-area: aside;
            background-color: rgb(13, 218, 233);
        }

        span {
            width: 100%;
            height: 200%;
            grid-area: span;
            background-color: rgb(25, 0, 255);
        }

        

        h1 {
            width: 100%;
            height: 200%;
            grid-area: h1;
            background-color: rgb(255, 0, 166);
        }

        h2 {
            width: 100%;
            height: 150%;
            grid-area: h2;
            background-color: rgb(143, 46, 160);
        }

        footer {
            width: 100%;
            height: 120px;
            grid-area: footer;
            background-color: rgb(217, 0, 255);
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <header></header>
        <main></main>
        <aside></aside>
        <span></span>
        
        <h1></h1>
        <h2></h2>
        <footer></footer>
    </div>
</body>

</html>
