<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            height: 0;
        }

        .grid-container {
            width: 100%;
            display: grid;
            grid-template-areas:
            "header header header"
            ;
               
        }
        header{
            width: 100%;
            height: 100px;
            grid-area: header;
            background-color: aqua;
        }
        main{
            width: 100%;
            height: 100px;
            grid-area: main;
            background-color: rgb(0, 174, 255);
        }
        aside{
            width: 100%;
            height: 100px;
            grid-area: aside;
            background-color: rgb(246, 255, 0);
        }
        span{
            width: 100%;
            height: 100px;
            grid-area:span;
            background-color: rgb(255, 98, 0);
        }
        h2{
            width: 100%;
            height: 100px;
            grid-area:h2;
            background-color: rgb(0, 255, 13);
        }
        h1{
            width: 100%;
            height: 100px;
            grid-area: h1;
            background-color: rgb(13, 0, 255);
        }
        footer{
            width: 100%;
            height: 100px;
            grid-area: footer;
            background-color: rgb(255, 0, 140);
        }
    </style>
</head>
<body>
    <div class="grid-container">
      <header></header>
        <main></main>
      <aside></aside>
      <span></span>
      <h2></h2>
      <h1></h1>
      <footer></footer>
    </div>
</body>
</html>
