<!DOCTYPE html>
<html lang="en">
    <head>
        <title>grid-one</title>
        <style>
            body{
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            .cointainer{
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: repeat(5,1fr);
            }
            .box-1{
               grid-row: 1/span 4;
                background-color: #799EFF;
            }
            .box-2{
                grid-row: 1/span 3;
                background-color: #FEFFC4;
            }
            .box-3{
               grid-column: 3 /span 3;
                background-color: #9ECAD6;
            }
            .box-4{
                grid-column: 3/span 3;
                grid-row:2 /span 3;
                background-color: #0F828C;
            }
            .box-5{
                grid-column:2/span 1 ;
                background-color: #EAC8A6;
            }
            .box-6{
                grid-column:1/span 5;
                background-color: #b4a6ea;
            }
        </style>
    </head>
    <body>
        <div class="cointainer">
            <!-- 1st column -->
            <div class="box-1"></div> 
            <!-- 2nd column -->
            <div class="box-2"></div>
            <!-- 3rd column -->
            <div class="box-3"></div>
            <!-- 4th column -->
            <div class="box-4"></div>
            <!-- 5th column -->
            <div class="box-5"></div>
            <!-- 6th column -->
            <div class="box-6"></div>
        </div>
    </body>
</html>
