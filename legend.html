<html>
    <head>
        <title>Legend</title>
    </head>
    <body>
        
        <form>
            <h1>Complete HTML Form Example</h1>
             <!-- Personal Details -->
             <fieldset>
                <legend>Personal Details</legend>
                <label>Full Name</label>
               <input type="text" placeholder="Enter your name">
               <br/>
               <br/>
               <label>Enter Your Email:-</label>
               <input type="email" placeholder="Enter your email">
               <br/>
               <br/>
               <label>Password</label>
               <input type="password">
               <br/>
               <br/>
               <label>Age</label>
               <input type="number">
             </fieldset>
               <br/>
               <!-- Contact Section -->
                <fieldset>
               <legend>Contact Details</legend>
                <label>Phone no.</label>
                <input type="number">
                <br/>
                <label>Address</label>
                <textarea>Enter your address</textarea>
                <br/>
                <br/>
            </fieldset> 
            <!--Preferences-->
            <fieldset>
               <legend>Preferences</legend> 
               <label>Preference Contact Method</label>
               <br/>
               <input type="radio" name="email" value="email"><label>Email</label>
               <br/>
               <input type="radio" name="phone" value="phone"><label>Phone  </label>
              <br/>
               <label>Hobbies</label>
               <br/>
               <input type="checkbox" name="Reading" value="Reading"><label>Reading</label>
               <br/>
               <input type="checkbox" name="Travelling" value="Travelling"><label>Travelling</label>
               <br/>
               <input type="checkbox" name="Music" value="Music"/><label>Music</label>
               <br/>
            </fieldset>
            <!--Additional Details-->
            <fieldset>
                <legend>Additional Details</legend>
            <label>Country</label>
            <select>
              <option>India</option>
              <option>America</option>
              <option>China</option>
              <option>Russia</option>
              <option>Australia</option>
              <option>Bangladesh</option>
            </select>
            <br/>
            <br/>
            <Label>Upload Resume</Label>
            <input type="file"/>
            <br/>
            <br/>
            <label>Date of Birth</label>
            <input type="date" name="Date-of-Birth"/>
            <br/>
            <br/>
            <label>Favorite Colour</label>
            <input type="color">
            <br/>
            <br/>
            <label>Satisfaction Level</label>
            <input type="range"/>
            </fieldset>
             <!-- Submit Section -->  
             <fieldset>
                <legend>Submit </legend>
             <input type="submit" value="Submit">
             <input type="reset" value="reset">
             <br>
        </form>
    </body>
</html>
