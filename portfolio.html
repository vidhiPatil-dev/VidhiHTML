<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .body{
            background-color:rgb(0, 0, 0);
            color: antiquewhite;
        }
        .main-container {
            width: 100%;
            height: 100%;
            background-color: #272727;
        }
        .header{
            
            width: 100%;
            background-color: #272727;
            display: flex;
            position: fixed;
        }

        .head-one {
            width: 50%;
            height: 60px;
            background-color: #272727;
        }

        .portfolio {
            color: white;
            font-size: 24px;
            margin-left: 120px;

        }
        .head-two {
            width: 50%;
            height: 60px;
            margin-left: 200px;
            background-color: #272727;
            display: flex;
            gap: 60px;

        }

        .home {
            color: white;
            background-color: antiquewhite;
            font-size: 24px;
            margin-top: 20px;
            background-color: transparent;
        }

        .nav-bar-home {
            width: 100%;
            height: 2%;
            color: grey;
            transition: 10s;

        }

        .nav-bar-home:hover {
            color: green;
            text-decoration-line: none;
        }
        .main{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 10%;
            min-height: 90vh;

        }
        .text-section{
            max-width: 600px;
        }
        .h1{
            font-size: 48px;
            font-weight: bold;
        }
        .h2{
            font-size: 32px;
            margin: 15px 0;
        }
        
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="head-one">
                <div style="margin-top: 20px;" class="portfolio">
                    <span>Portfolio.</span>
                </div>
            </div>
            <!-- This is head Navigation -->
            <div class="head-two">
                <div class="home">
                    <a href="#" class="nav-bar-home"> Home </a>
                </div>
                <div class="home">
                    <a href="#About" class="nav-bar-home">About</a>
                </div>
                <div class="home">
                    <a href="#Project" class="nav-bar-home">Project</a>
                </div>
                <div class="home">
                    <a href="#Contact" class="nav-bar-home">Contact</a>
                </div>
                <div class="main">
                    <div class="text-section">
                        <h1 class="h1">Vidhi Patil</h1>
                        <h2 class="h2">I'm a <span>Full Stack Developer</span></h2>
                        <p class="para">  I have experience working with technologies <br> like HTML and CSS.
                            I enjoy building complete <br> web applications and continuously learning <br> new technologies
                            to improve
                            my skills.</p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
