<!DOCTYPE html>
<html>

<head>
    <title>Product Gallery</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-cointainer {
            width:90%;
            height: 100%;
            text-align: center;
        }

        .title {
            font-weight: 700;
            font-size: 80px;
            text-shadow: 2px 3px rgb(38, 118, 162);
            color: black;
            font-family: cursive;
        }

        .cards-section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            text-align: center;
        }

        .card {
            width: 20%;
            height: 55%;
            border-radius: 10px;
            box-shadow: 5px 5px 5px 2px lightgray;
        }

        .card-image {
            width: 100%;
            border-radius: 20px;
        }

        .card-title {
            font-size: 40px;
            font-weight: 700;
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .card-price {
            font-size: 30px;
            font-weight: 700;
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button {
            width: 80%;
            padding: 10px;
            font-size: 30px;
            color: orange;
            border-style: solid;
            border-width: 2px;
            border-color: orange;
            border-radius: 10px;
            background-color: transparent;
            margin-top: 10px;
        }

        button:hover {
            background-color: orange;
            color: white;
            border-color: black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main-cointainer">

                    class=" card-image" />

                <span class="card-price">$900</span>
                <br />

            </div>
            <div class="card">
