<!DOCTYPE html>
<html>

<head>
    <title>rowspan-table</title>
    <style>
        table {
            width: 600px;
            height: 600px;
            background-color: aquamarine;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>6</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td rowspan="2">10</td>
            <td>11</td>
            <td rowspan="2">12</td>
        </tr>
        <tr>
            <td>13</td>

            <td>15</td>

        </tr>
    </table>
</body>

</html>
